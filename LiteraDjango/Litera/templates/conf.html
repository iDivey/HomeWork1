{% extends "main.html" %}

{% block pagename %}
<h1>Литературный источник: статья из сборника конференции</h1>
{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <ul>
    <label for="author">Введите только фамилию автора (Иванов):</label>
    <input type="text" id="author" name="author" maxlength="30" required>
  </ul>
  <ul>
    <label for="name_father_Author">Введите инициалы автора (И. И.):</label>
    <input  type="text" id="name_father_Author" name="name_father_Author" maxlength="4" required>
  </ul>
  <ul>
    <label for="title">Введите наименование статьи (Что я изучил этим летом):</label>
    <input type="text" id="title" name="title" maxlength="200" required>
  </ul>
  <ul>
    <label for="publisher">Введите название темы конференции (Каждое лето мы изучаем что-то новое):</label>
    <input type="text" id="publisher" name="publisher" maxlength="150" required>
  </ul>
  <ul>
    <label for="place">Введите город, в котором проводилась конференция (Иркутск):</label>
    <input type="text" id="place" name="place" maxlength="20" required>
  </ul>
  <ul>
    <label for="date">Дата проведения конференции (21-22 сент. 2010 г.):</label>
    <input type="date" id="date" name="date" maxlength="20" required>
  </ul>
  <ul>
    <label for="year">Введите год, в котором был издан источник (2000):</label>
    <input type="number" id="year" name="year" maxlength="4" required>
  </ul>
  <ul>
    <label for="city">Введите город, в котором был издан источник (Спб):</label>
    <input type="text" id="city" name="city" maxlength="20" required>
  </ul>
  <ul>
    <label for="page_start">Введите страницу на которой начинается статья (256):</label>
    <input type="number" id="page_start" name="page_start" maxlength="4" required>
  </ul>
  <ul>
    <label for="page_end">Введите страницу на которой заканчивается статья (287):</label>
    <input type="number" id="page_end" name="page_end" maxlength="4" required>
  </ul>

  <button type="submit">Получить результат</button>
</form>
{% endblock %}
